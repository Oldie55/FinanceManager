<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Projects</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <h4>Projekte</h4>
    </div>
    <div class="row">
        <a href="/fe/projects/new" class="mt-3 mb-3 btn btn-primary">Neues Projekt</a>
    </div>
    <div class="row">
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Bearbeiten</th>
                <th>Loeschen</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${projects.empty}">
                <td colspan="5">No Projects Available</td>
            </tr>
            <tr th:each="project : ${projects}">
                <td><span th:text="${project.id}">ID</span></td>
                <td><span th:text="${project.title}">Titel</span></td>
                <td>
                    <form method="get" th:action="@{/fe/projects/edit/{id}(id=${project.id})}">
                        <button type="submit" class="btn btn-primary">Edit</button>
                    </form>
                </td>
                <td>
                    <form method="post" th:action="@{/projects/delete/{id}(id=${project.id})}">
                        <button type="submit" class="btn btn-warning">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
