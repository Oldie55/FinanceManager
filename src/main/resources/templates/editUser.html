<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <h1>User bearbeiten</h1>
    </div>
    <div class="row ml-5">
        <form action="#" method="post" th:action="@{/users/update/{id}(id=${user.id})}" th:object="${user}">
            <div class="form-group">
                <label for="id">ID:</label>
                <input id="id" class="form-control" type="text" th:field="*{id}" disabled>
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input id="name" class="form-control" type="text" th:field="*{name}">
            </div>
            <div class="form-group">
                <label for="password">Passwort:</label>
                <input id="password" class="form-control" type="password" th:field="*{password}">
            </div>
            <button type="submit" class="btn btn-primary">Speichern</button>
            <a href="/fe/users" class="btn btn-warning">Abbrechen</a>
        </form>
    </div>
</div>
</body>
</html>
